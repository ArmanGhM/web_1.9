<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/Responsive.css" />
    <link rel="stylesheet" href="./src/style/Normalize.css" />
    <title>ثبت نام</title>
  </head>
  <body class="bg_color">
    <div
      class="container-lg vh-100 d-flex justify-content-center align-content-center w-100 h-100"
    >
      <div class="container_login continer-from py-4">
        <div class="login-box">
          <form
            class="d-flex gap-3 flex-column justify-content-center align-content-center"
          >
            <h1 class="h1_login text-white m-auto">ثبت نام</h1>
            <div class="user-box">
              <input
                type="text"
                name=""
                class="width_input"
                required=""
                placeholder="نام کاربری"
              />
            </div>
            <div class="user-box">
              <input
                type="tel"
                class="width_input"
                dir="ltr"
                required=""
                placeholder="شماره تلفن"
              />
            </div>
            <div class="user-box">
              <input
                type="text"
                name=""
                class="width_input"
                required=""
                placeholder="ایمیل"
              />
            </div>
            <div class="user-box">
              <input
                type="password"
                name=""
                class="width_input"
                required=""
                placeholder="رمز ورود"
              />
            </div>
            <div class="w-75 w-m p-register m-auto text-white">
              <p class="text-center w-100 h-100">
                هممون از حملات سایبری آگاه هستیم، واسه همین پیشنهاد ما به شما،
                استفاده از یک ایمیل غیر کاری هست که کسی نتونه به شما و ما حملات
                سایبری بکنه..
              </p>
            </div>
            <div class="div_p d-flex justify-content-center">
              <p>حساب کاربری دارید؟</p>
              <a class="a-p text-white" href="./login.html">وارد شوید</a>
            </div>

            <center>
              <div class="btn-login m-auto">
                <a class="a-div m-auto nav-link btn-login" href="#">
                  ثبت نام
                </a>
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/js/dark_modes.js"></script>
  </body>
</html>
